<!-- Modal de Login -->
<div class="nav-modal" id="loginModal">
    <div class="modal-content">
        <h3>Login</h3>
        <input type="email" id="modalEmail" placeholder="Email" required>
        <input type="password" id="modalPassword" placeholder="Password" required>
        <button id="forgotPassword">I forgot my password</button>
        <button id="modalLoginButton">Log In</button>
        <button class="google-login-button" id="googleLoginButton">
            <img src="https://3e05e1059faef26605a551bdc8638217.cdn.bubble.io/f1708285141170x452995189915581060/icons8-google.svg" alt="Google logo">
            Log In with Google
        </button>
        <span id="privacyPolicy">
            <p>By continuing, you agree to Flash Guys Cleaning Terms of Service and <a href="#">Privacy Policy</a>.</p>
        </span>
    </div>
</div>

<!-- Modal de Signup -->
<div class="nav-modal" id="signupModal">
    <div class="modal-content">
        <h3>Sign Up</h3>
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button id="signupModalButton">Sign Up</button>
        <button class="google-login-button" id="googleSignupButton">
            <img src="https://3e05e1059faef26605a551bdc8638217.cdn.bubble.io/f1708285141170x452995189915581060/icons8-google.svg" alt="Google logo">
            Sign Up with Google
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Modais
      const loginModal = document.getElementById('loginModal');
      const signupModal = document.getElementById('signupModal');

      // Botões que controlam os modais
      const loginBtn = document.getElementById('login-btn'); // Botão dentro do modal de cadastro
      const signBtn = document.getElementById('sign-btn'); // Botão dentro do modal de login

      // Verifica se todos os elementos necessários existem
      if (!loginModal || !signupModal || !loginBtn || !signBtn) {
        return; // Interrompe a execução caso algum elemento não esteja presente
      }

      // Evento para abrir o modal de Login e fechar o de Cadastro
      loginBtn.addEventListener('click', function() {
        signupModal.classList.remove('visible');
        loginModal.classList.add('visible');
      });

      // Evento para abrir o modal de Cadastro e fechar o de Login
      signBtn.addEventListener('click', function() {
        loginModal.classList.remove('visible');
        signupModal.classList.add('visible');
      });
    });
    </script>
