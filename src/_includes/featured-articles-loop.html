<!-- Template para Loop de Featured Articles -->
{% for post in collections.posts %}
<div class="column left">
  <div class="image-container">
    <img src="{{ post.data.image }}" alt="{{ post.data.imageAlt }}" />
  </div>
</div>
<div class="column right">
  <div class="image-container">
    <img src="{{ post.data.image }}" alt="{{ post.data.imageAlt }}" />
  </div>
  <div class="image-container">
    <img src="{{ post.data.image }}" alt="{{ post.data.imageAlt }}" />
  </div>
</div>
{% endfor %}
