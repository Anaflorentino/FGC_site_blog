<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Reutilizáveis com 4 Categorias e Itens Desabilitados</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .accordion {
            margin-bottom: 10px;
        }

        .accordion-header {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: left;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }

        .accordion-header:hover {
            background-color: #0056b3;
        }

        .accordion-body {
            padding: 10px;
            display: none; /* Inicialmente escondido */
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 5px;
        }

        .accordion-body ul {
            list-style: none;
            padding: 0;
        }

        .accordion-body li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
        }

        .material-icons {
            font-size: 18px;
        }

        /* Estilos para checkmark */
        .check {
            font-size: 20px;
        }

        .check-active {
            color: green;
        }

        .check-disabled {
            color: #b0b0b0; /* Cor cinza claro para desabilitado */
        }

        /* Estilo do texto dos itens desabilitados */
        .disabled-item {
            color: #b0b0b0; /* Cor cinza claro para texto desabilitado */
            text-decoration: line-through; /* Adiciona um risco para mostrar que está desabilitado */
        }

        /* Media Queries */
        @media (min-width: 768px) {
            /* Desktop - Todos os accordions expandidos por padrão */
            .accordion-body {
                display: block !important; /* Exibe todos os accordion bodies */
            }
        }

        @media (max-width: 767px) {
            /* Mobile - Comportamento padrão (escondido até o clique) */
            .accordion-body {
                display: none; /* Oculta o conteúdo inicialmente */
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Cards serão inseridos aqui via JavaScript -->
    </div>

    <!-- Template de Card -->
    <template id="card-template">
        <div class="card">
            <!-- Categoria 1 -->
            <div class="accordion">
                <button class="accordion-header">
                    <span class="material-icons">category</span>
                    <span class="category-name">Categoria 1</span>
                </button>
                <div class="accordion-body">
                    <ul class="category-list">
                        <!-- Lista de itens será inserida aqui -->
                    </ul>
                </div>
            </div>

            <!-- Categoria 2 -->
            <div class="accordion">
                <button class="accordion-header">
                    <span class="material-icons">category</span>
                    <span class="category-name">Categoria 2</span>
                </button>
                <div class="accordion-body">
                    <ul class="category-list">
                        <!-- Lista de itens será inserida aqui -->
                    </ul>
                </div>
            </div>

            <!-- Categoria 3 -->
            <div class="accordion">
                <button class="accordion-header">
                    <span class="material-icons">home</span>
                    <span class="category-name">Categoria 3</span>
                </button>
                <div class="accordion-body">
                    <ul class="category-list">
                        <!-- Lista de itens será inserida aqui -->
                    </ul>
                </div>
            </div>

            <!-- Categoria 4 -->
            <div class="accordion">
                <button class="accordion-header">
                    <span class="material-icons">category</span>
                    <span class="category-name">Categoria 4</span>
                </button>
                <div class="accordion-body">
                    <ul class="category-list">
                        <!-- Lista de itens será inserida aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cardsData = [
                // Card 1
                {
                    categories: [
                        { name: 'Categoria 1', items: [
                            { name: 'Item 1.1', active: true },
                            { name: 'Item 1.2', active: false },
                            { name: 'Item 1.3', active: true }
                        ] },
                        { name: 'Categoria 2', items: [
                            { name: 'Item 2.1', active: true },
                            { name: 'Item 2.2', active: false },
                            { name: 'Item 2.3', active: true }
                        ] },
                        { name: 'Categoria 3', items: [
                            { name: 'Item 3.1', active: false },
                            { name: 'Item 3.2', active: true },
                            { name: 'Item 3.3', active: false }
                        ] },
                        { name: 'Categoria 4', items: [
                            { name: 'Item 4.1', active: true },
                            { name: 'Item 4.2', active: false },
                            { name: 'Item 4.3', active: true }
                        ] }
                    ]
                },

                // Card 2
                {
                    categories: [
                        { name: 'Categoria 1', items: [
                            { name: 'Item 1.1', active: true },
                            { name: 'Item 1.2', active: false },
                            { name: 'Item 1.3', active: true }
                        ] },
                        { name: 'Categoria 2', items: [
                            { name: 'Item 2.1', active: true },
                            { name: 'Item 2.2', active: false },
                            { name: 'Item 2.3', active: true }
                        ] },
                        { name: 'Categoria 3', items: [
                            { name: 'Item 3.1', active: false },
                            { name: 'Item 3.2', active: true },
                            { name: 'Item 3.3', active: false }
                        ] },
                        { name: 'Categoria 4', items: [
                            { name: 'Item 4.1', active: true },
                            { name: 'Item 4.2', active: false },
                            { name: 'Item 4.3', active: true }
                        ] }
                    ]
                },
                
                // Card 3
                {
                    categories: [
                        { name: 'Categoria 1', items: [
                            { name: 'Item A1', active: true },
                            { name: 'Item A2', active: false },
                            { name: 'Item A3', active: true }
                        ] },
                        { name: 'Categoria 2', items: [
                            { name: 'Item B1', active: false },
                            { name: 'Item B2', active: true },
                            { name: 'Item B3', active: true }
                        ] },
                        { name: 'Categoria 3', items: [
                            { name: 'Item C1', active: false },
                            { name: 'Item C2', active: true },
                            { name: 'Item C3', active: false }
                        ] },
                        { name: 'Categoria 4', items: [
                            { name: 'Item D1', active: true },
                            { name: 'Item D2', active: false },
                            { name: 'Item D3', active: true }
                        ] }
                    ]
                },

                // Card 4
                {
                    categories: [
                        { name: 'Categoria 1', items: [
                            { name: 'Item X1', active: true },
                            { name: 'Item X2', active: false },
                            { name: 'Item X3', active: true }
                        ] },
                        { name: 'Categoria 2', items: [
                            { name: 'Item Y1', active: true },
                            { name: 'Item Y2', active: false },
                            { name: 'Item Y3', active: true }
                        ] },
                        { name: 'Categoria 3', items: [
                            { name: 'Item Z1', active: false },
                            { name: 'Item Z2', active: true },
                            { name: 'Item Z3', active: true }
                        ] },
                        { name: 'Categoria 4', items: [
                            { name: 'Item W1', active: true },
                            { name: 'Item W2', active: false },
                            { name: 'Item W3', active: true }
                        ] }
                    ]
                }
            ];

            const cardContainer = document.querySelector('.card-container');
            const cardTemplate = document.getElementById('card-template');

            // Função para criar e adicionar um card
            function createCard(data) {
                const cardClone = cardTemplate.content.cloneNode(true);

                // Para cada categoria, preencher com seus dados
                const accordions = cardClone.querySelectorAll('.accordion');
                data.categories.forEach((category, index) => {
                    const categoryName = accordions[index].querySelector('.category-name');
                    const categoryList = accordions[index].querySelector('.category-list');
                    
                    categoryName.textContent = category.name;

                    // Adicionar os itens da categoria
                    category.items.forEach(item => {
                        const listItem = document.createElement('li');
                        const iconClass = item.active ? 'check-active' : 'check-disabled';
                        const itemClass = item.active ? '' : 'disabled-item'; // Adiciona a classe 'disabled-item' para itens desabilitados
                        listItem.innerHTML = `<span class="material-icons check ${iconClass}">check_circle</span> <span class="${itemClass}">${item.name}</span>`;
                        categoryList.appendChild(listItem);
                    });

                    // Adicionar funcionalidade de accordion
                    const accordionHeader = accordions[index].querySelector('.accordion-header');
                    const accordionBody = accordions[index].querySelector('.accordion-body');
                    accordionHeader.addEventListener('click', function() {
                        const isOpen = accordionBody.style.display === 'block';
                        document.querySelectorAll('.accordion-body').forEach(body => {
                            body.style.display = 'none';
                        });
                        accordionBody.style.display = isOpen ? 'none' : 'block';
                    });
                });

                // Adicionar o card à página
                cardContainer.appendChild(cardClone);
            }

            // Criar os cards a partir dos dados
            cardsData.forEach(createCard);
        });
    </script>
</body>
</html>
